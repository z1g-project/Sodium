<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="../../"></base>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Sodium</title>
    <meta name="description" content="Sodium is a site used for evading internet censorship" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#434c5e" />
    <meta name="googlebot" content="index, follow, snippet" />
    <link rel="stylesheet" href="assets/css/item-cards.css"/>
    <link id="favicon" rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="assets/css/montserrat.css"/>
    <link rel="stylesheet" href="assets/css/ui.css" id="custom-css"/>
    <link rel="manifest" href="manifest.webmanifest"/>
    <script id="proxcfg" src="ultra/ultra.bundle.js" defer></script>
    <script src="ultra/ultra.config.js" defer></script>
    <script id="proxsw" src="assets/js/register-sw.js" defer></script>
    <script src="assets/js/search.js" defer></script>
    <script id="proxloader" src="assets/js/index.js" defer></script>
    <script src="assets/js/time.js" defer></script>
    <script src="assets/js/settings.js" defer></script>
    <script src="assets/js/fade.js" defer></script>
    <style>
      body {
        background-color: transparent;
      }
    </style>
    <script>
      function html() {
        const proxyOption = localStorage.getItem('proxyOption'); const urlToLoad = proxyOption && proxyOption.toLowerCase() === 'Meteor'
        ? `${window.location.origin}/service/route?url=https://lekug.github.io/tn6pS9dCf37xAhkJv/`
        : `${window.location.origin}/sw/${Ultraviolet.codec.xor.encode('https://lekug.github.io/tn6pS9dCf37xAhkJv/')}`;
        window.location.href = urlToLoad;
      }

      function flash() {
        sessionStorage.removeItem('flashswf');
        sessionStorage.setItem('flashswf', 'https://cdn.z1g-project.pages.dev/sodium/swfs/run3.swf')
        window.location.href = "ruffle.html#noui";
      }

      function kong() {
        sessionStorage.removeItem('flashswf');
        sessionStorage.setItem('flashswf', 'https://cdn.z1g-project.pages.dev/sodium/swfs/run3-kong.swf')
        window.location.href = "ruffle.html#noui";
      }
    </script>
  </head>

  <body>    
    <h1 style="text-align: center;">Run 3</h1>
    <h3 style="text-align: center;">Please Select a Version of Run 3 to play!</h3>

    <div class="container-apps">
      <div class="column">
        <a onclick="html()">
        <img width="145" height="145" src="/games/assets/game7.jpg">
        <p>Run 3 HTML</p></a>
      </div>
      <div class="column">
        <a onclick="flash()">
        <img width="145" height="145" src="/games/assets/game7.jpg">
        <p>Run 3 Flash</p></a>
      </div>
      <div class="column">
        <a onclick="kong()">
        <img width="145" height="145" src="/games/assets/game7.jpg">
        <p>Run 3 Flash (Kongregate)</p></a>
      </div>
    </div>
  </body>
</html>
